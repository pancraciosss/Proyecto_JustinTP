    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../Clase 2/Proyecto_de_Justin.html">Moda Fest</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>

              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <section class="formulario">
                    <fieldset>
                        <legend>Regístrate</legend>
                        <form action="">
                            <div>
                                <label for="name">Nombre</label>
                                <input type="text" name="name">
                            </div>
                            <br>
                            <div>
                                <label for="surname">Apellido</label>
                                <input type="text" required name="surname"> 
                            </div>
                            <br>
                            <div>
                                <label for="email">Correo electrónico</label>
                                <input type="text"required name="email"> 
                            </div>
                            <br>
                            <div>
                                <label for="contraseña">Contraseña</label>
                                <input type="password"required name="contraseña"> 
                            </div>
                            <br>
                            <div>
                                <label for="number">Número de teléfono</label>
                                <input type="text" name="number">
                            </div>
                            <br>
                            <div>
                                <label for="country">Selecciona tu país</label>
                                <select name="country" id="">
                                    <option value="arg">Argentina</option>
                                    <option value="per">Perú</option>
                                    <option value="usa">Estados Unidos</option>
                                    <option value="col">Colombia</option>
                                </select>
                        
                            </div>
                            <br>
                            <div>
                                <label for="sex">Género:</label>
                                <input type="radio" name="sex" value="men">Hombre
                                <input type="radio" name="sex" value="women">Mujer
                            </div>
                            <br>
                            <div>
                                <input type="submit" value="Registrar">
                            </div>
                        </form>
                    </fieldset>
                </section>
            </div>
            <div class="col-sm-12 col-md-7 col-lg-7 col-xl-7">
                <section class="table mx-5">
                    <table class="table table-striped ">
                        <tr>
                            <th class="sp">Moda Fest Team</th>
                            <th class="sp"></th>
                        </tr>
                        <tr>
                            <td>Usuarios registrados</td>
                            <td>13 millones</td>
                        </tr>
            
                        <tr>
                            <td>Con tu cuenta puedes obtener</td>
                            <td class="ps">
                               <p> Cupones de descuento</p><p> Ofertas de campaña</p> <p>Regalos</p></td>
                        </tr>
                        <tr>
                            <td>Accede con tu cuenta a nuestros convenios</td>
                            <td class="ps">
                               <p>Ripley</p><p>Falabella</p> <p>H & M</p></td>
                        </tr>
                        
                       
                    </table> 
                </section>
            </div>
        </div> 
    </div>
